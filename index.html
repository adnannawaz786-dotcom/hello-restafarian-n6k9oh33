<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Rastafarian-themed hello message website">
    <title>Hello Restafarian</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="glass-card">
            <img src="assets/rasta-flag.png" alt="Rastafarian Flag" class="rasta-flag">
            <h1 class="title">Jah Bless</h1>
            <p class="greeting">One Love, Welcome to the Vibes</p>
            <div class="message-container">
                <p class="message">Greetings in the name of His Imperial Majesty</p>
                <p class="sub-message">Peace and Unity to All</p>
            </div>
            <div class="animation-container">
                <div class="rasta-colors">
                    <span class="color-bar red"></span>
                    <span class="color-bar yellow"></span>
                    <span class="color-bar green"></span>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p class="footer-text">&copy; <span id="year"></span> Hello Restafarian</p>
    </footer>

    <script src="script.js"></script>
    <script>
        // Set current year in footer
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>

    <!-- Accessibility Features -->
    <div role="alert" id="screen-reader-content" class="sr-only">
        Welcome to Hello Restafarian - A peaceful greeting website with Rastafarian themes
    </div>
</body>
</html>
